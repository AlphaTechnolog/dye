name: Build

on:
  workflow_dispatch: 
  release: 
    types: [released]

jobs:
  build:
    name: ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        arch: 
          - 386 
          - amd64
          - arm64
        osname:
          - linux
          - darwin
          - windows

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - uses: alaviss/setup-nim@0.1.1
        with:
          path: 'nim'
          version: devel
      - name: Build
        run: |
          nimble install -d -y
          nimble build
      - uses: thedoctor0/zip-release@main
        if: ${{ matrix.os != 'windows-latest' }}
        with:
          type: 'zip'
          filename: dye-${{ matrix.osname }}-${{ matrix.arch }}.zip
          path: dye
      - uses: thedoctor0/zip-release@main
        if: ${{ matrix.os == 'windows-latest' }}
        with:
          type: 'zip'
          filename: dye-${{ matrix.osname }}-${{ matrix.arch }}.zip
          path: dye.exe

      - name: Release
        uses: alexellis/upload-assets@0.2.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          asset_paths: '["dye-*-*.zip"]'
