name: Build

on:
  - push
  - pull_request

jobs:
  build:
    name: ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [386, amd64, arm64]
        exclude:  
          - arch: "386"
            os: darwin 
          - arch: arm64
            os: windows 

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install nim
        uses: iffy/install-nim@v4.1.3
        with:
          version: '1.66' 
      - name: Build
        run: nim c -d:release src/dye.nim
      - uses: actions/upload-artifact@v2
        if: ${{ matrix.os != 'windows' }}
        with:
          name: dye-${{ matrix.os }}-${{ matrix.arch }}
          path: src/dye
      - uses: actions/upload-artifact@v2
        if: ${{ matrix.os == 'windows' }}
        with:
          name: dye-${{ matrix.os }}-${{ matrix.arch }}
          path: src\dye.exe
